<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedroom Design</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cards_block">
      <div class="cards_column">
        <div class="card">
          <div class="card_img star">
            <img
              src="/images/bedrooom_main.jpg"
              alt="bedroom main image"
              width="750"
              height="269"
            />
            <div class="discount">-30%</div>
          </div>
          <div class="card_info">
            <h5 class="card_title">Modern Bedroom</h5>
            <p class="card_descr">
              Take a look at one of the most beautiful bedrooms you have ever
              seen. Elegance combined with modern design makes this product a
              must have in any home.
            </p>
            <div class="card_price">4.199$</div>
            <div class="card_bottom">
              <div class="card_purchase">
                <img
                  src="/images/avatar-1.jpg"
                  alt="avatar"
                  class="avatars ava-1"
                />
                <img
                  src="/images/avatar-2.jpg"
                  alt="avatar"
                  class="avatars ava-2"
                />
                <img
                  src="/images/avatar-3.jpg"
                  alt="avatar"
                  class="avatars ava-3"
                />
                <a href="#" class="num_purchase">+408</a>
                <p>purchased this</p>
              </div>
              <a href="#" class="link_more_info">
                <div class="btn_more_info">see more</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
